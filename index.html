<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <h1>To-do List</h1>

    <main>

        <div class="input">
            <input type="text" name="toDo" id="toDo" placeholder="Digite sua tarefa">


            <div class="buttons">
                <input type="submit" value="ADD" id="submit" class="btn">
                <input type="submit" value="DELETE" id="delete" class="btn">
                <input type="submit" value="CLEAR" id="clear" class="btn">
            </div>


        </div>


        <hr>

        <div class="toDo-itens">


        </div>


    </main>


    <script src="script/script.js"></script>
</body>
</html>
